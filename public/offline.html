<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Lume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn-retry {
            background: linear-gradient(135deg, #e0a4ce, #d89bc0);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 164, 206, 0.4);
        }
        
        .cache-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .cache-info strong {
            color: #e0a4ce;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>Sin Conexión a Internet</h1>
        <p>Parece que no tenés conexión a internet en este momento. No te preocupes, podés seguir navegando en las páginas que ya visitaste.</p>
        
        <button class="btn-retry" onclick="window.location.reload()">
            🔄 Reintentar
        </button>
        
        <div class="cache-info">
            <strong>💡 Tip:</strong> Algunas páginas pueden estar disponibles offline gracias a nuestro cache inteligente.
        </div>
    </div>
    
    <script>
        // Detectar cuando vuelve la conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Mostrar información del cache
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                console.log('Caches disponibles:', cacheNames);
            });
        }
    </script>
</body>
</html>
